sudo: true
language: java
jdk: oraclejdk8
cache:
  directories:
  - $HOME/.m2
  - $HOME/.sonar/cache
install: true
addons:
  apt:
    packages:
    - tightvncserver
    - expect
    - xfonts-base
  sonarcloud:
    organization: "pinka117-github"
    token:
      secure: ""
services:
 - docker    
script:
- export
- bash execute-on-vnc.sh mvn -Djava.awt.headless=false clean org.jacoco:jacoco-maven-plugin:prepare-agent test org.jacoco:jacoco-maven-plugin:prepare-agent-integration verify org.jacoco:jacoco-maven-plugin:report org.jacoco:jacoco-maven-plugin:reportintegration sonar:sonar coveralls:report